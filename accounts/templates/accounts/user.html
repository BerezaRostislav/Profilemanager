<div class="container">
  <div class="py-5 text-center">

    <div class="col-md-8 order-md-1">
      <form action="" method="post" class="needs-validation"  novalidate>
        {% csrf_token %}
        {{ form.user }}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" name='{{  form.name.name }}' class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" name='{{  form.last_name.name }}' class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="datepicker">Date of Birth</label>
          <div class="input-group">
            <input type="text" name='{{  form.date_of_birth.name }}' class="form-control" id="datepicker" placeholder="" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your date of birth is required.
            </div>
          </div>
        </div>
        <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
        </script>
        <div class="mb-3">
          <label for="address">Biography</label>
          <input type="text" name='{{  form.biography.name }}'  class="form-control" id="address" placeholder="">
        </div>

        <div class="mb-3">
          <label for="contacts">Contacts</label>
          <input type="text" name='{{  form.contacts.name }}' class="form-control" id="contacts" placeholder="">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="gender">gender</label>
            {{ form.gender }}
        </div>
         <div>
             <button type="submit" class="btn btn-primary">отправить</button>
         </div>
      </form>
    </div>
</div>
